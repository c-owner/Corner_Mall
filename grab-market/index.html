<html>

<head>
	<title>코너마켓</title>
	<link href="index.css" type="text/css" rel="stylesheet" />
</head>

<body>
	<div id="header">
		<div id="header-area">
			<img src="images/icons/logo.png" />
		</div>
	</div>
	<div id="body">
		<div id="banner">
			<img src="images/banners/banner1.png" />
		</div>
		<h1>판매되는 상품들</h1>
		<div id="product-list">
		</div>
		<div id="footer">

		</div>
</body>

<script>
	var products = [{
		name: '농구공',
		price: 100000,
		seller: '조던',
		imageUrl: 'images/products/basketball1.jpeg',
	}, {
		name: '축구공',
		price: 50000,
		seller: '메시',
		imageUrl: 'images/products/soccerball1.jpg',
	}, {
		name: '키보드',
		price: '10000',
		seller: '코너',
		imageUrl: 'images/products/keyboard1.jpg',
	}];

	let productsHtml = '';
	for (var i = 0; i < products.length; i++) {
		let product = products[i];
		productsHtml = productsHtml + '<div class="product-card">' +
			'<div>' +
			'<img class="product-img" src="' + product.imageUrl + '" />' +
			'</div>' +
			'<div class="product-contents">' +
			'<span class="product-name">' + product.name + '</span>' +
			'<span class="product-price">' + product.price + '원</span>' +
			'<div class="product-seller">' +
			'<img class="product-avatar" src="images/icons/avatar.png" />' +
			'<span>' + product.seller + '</span>' +
			'</div>' +
			'</div>' +
			'</div>';
	}

	document.querySelector('#product-list').innerHTML = productsHtml;

</script>

</html>
